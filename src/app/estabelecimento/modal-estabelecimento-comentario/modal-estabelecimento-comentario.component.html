
<div class="modal-header">
  <h5 class="modal-title">{{estabelecimentoSelecionado.nome}}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <p>{{estabelecimentoSelecionado.descricao}}</p>

  <app-lista-comentarios></app-lista-comentarios>
  <app-comentario [estabelecimento]="estabelecimentoSelecionado"></app-comentario>
</div>
